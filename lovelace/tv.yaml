- type: "custom:button-card"
  entity: binary_sensor.big_tv
  show_name: false
  icon: mdi:power
  icon_height: 48px
  aspect_ratio: 1/0.7
  tap_action:
      action: call-service
      service: script.turn_big_tv_on_off_and_sync
  state:
    - value: "on"
      color: "var(--gruvbox-green)"
- type: "custom:button-card"
  entity: binary_sensor.big_tv
  show_name: false
  icon: mdi:volume-plus
  icon_height: 48px
  aspect_ratio: 1/0.7
  tap_action:
      action: call-service
      service: script.turn_big_tv_volume_up
  state:
    - value: "on"
      color: "var(--paper-item-icon-color)"
    - value: "off"
      color: "var(--state-icon-unavailable-color)"
- type: "custom:button-card"
  entity: binary_sensor.big_tv
  show_name: false
  icon: mdi:volume-minus
  icon_height: 48px
  aspect_ratio: 1/0.7
  tap_action:
      action: call-service
      service: script.turn_big_tv_volume_down
  state:
    - value: "on"
      color: "var(--paper-item-icon-color)"
    - value: "off"
      color: "var(--state-icon-unavailable-color)"
