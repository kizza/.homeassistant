- type: horizontal-stack
  cards:
  - type: "custom:button-card"
    entity: script.theme_red
    icon: mdi:heart
    icon_height: 48px
    show_name: false
    aspect_ratio: 1/0.7
    state:
      - value: "off"
        color: "var(--gruvbox-red)"
    tap_action:
        action: call-service
        service: script.theme_red
