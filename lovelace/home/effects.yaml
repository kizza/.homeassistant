- type: horizontal-stack
  cards:
  - type: "custom:button-card"
    entity: script.theme_red
    name: Play
    icon: mdi:animation-play
    icon_height: 48px
    show_name: false
    aspect_ratio: 1/0.7
    tap_action:
        action: call-service
        service: my_platform.start_effect
        service_data:
          delay: 60
  - type: "custom:button-card"
    entity: script.theme_red
    name: Play (Faded)
    icon: mdi:animation-play-outline
    icon_height: 48px
    show_name: false
    aspect_ratio: 1/0.7
    tap_action:
        action: call-service
        service: my_platform.start_effect
        service_data:
          delay: 30
          fade_steps: 5
- type: horizontal-stack
  cards:
  - type: "custom:button-card"
    entity: script.theme_red
    name: Christmas
    icon: mdi:pine-tree
    icon_height: 48px
    show_name: false
    aspect_ratio: 1/0.7
    tap_action:
        action: call-service
        service: my_platform.start_effect
        service_data:
          colours: ['red', 'green']
          delay: 10
  - type: "custom:button-card"
    entity: input_boolean.effect_running
    name: Stop
    icon: mdi:stop
    icon_height: 48px
    show_name: false
    aspect_ratio: 1/0.7
    state:
      - value: "on"
        color: "var(--gruvbox-green)"
    tap_action:
        action: call-service
        service: my_platform.stop_effect
