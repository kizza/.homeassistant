- type: horizontal-stack
  cards:
  - type: "custom:button-card"
    entity: input_boolean.effect_running
    name: Auto
    icon: mdi:animation-play
    icon_height: 48px
    show_name: true
    aspect_ratio: 1/0.7
    state:
      - value: "on"
        color: "var(--gruvbox-green)"
    tap_action:
        action: call-service
        service: my_platform.start_effect
        service_data:
          delay: 60
  - type: "custom:button-card"
    entity: script.theme_red
    name: Test
    icon: mdi:animation-play
    icon_height: 48px
    show_name: true
    aspect_ratio: 1/0.7
    tap_action:
        action: call-service
        service: my_platform.start_effect
        service_data:
          colours: ['red', 'green']
          delay: 60
  - type: "custom:button-card"
    entity: input_boolean.effect_running
    name: Stop
    icon: mdi:stop
    icon_height: 48px
    show_name: false
    aspect_ratio: 1/0.7
    state:
      - value: "on"
        color: "var(--gruvbox-green)"
    tap_action:
        action: call-service
        service: my_platform.stop_effect
