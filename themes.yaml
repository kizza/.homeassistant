discord:
  primary-color: "#5e74ba"
  accent-color: "#7289DA"
  dark-primary-color: "#888f9c"
  light-primary-color: "#FF73FA"
  divider-color: "rgba(166, 169, 163, 0)"
  scrollbar-thumb-color: "rgb(194, 194, 194)"

  state-icon-color: "#44739e"
  state-icon-active-color: "#FDD835"
  state-icon-unavailable-color: var(--disabled-text-color)

  primary-text-color: "#d0d0d0"
  text-primary-color: "#9eb3fd"
  secondary-text-color: "#43B581"
  disabled-text-color: "#696d68"

  # sidebar and header
  cch-all-tabs-color: "#ffffff"
  sidebar-icon-color: "#5b6eae"
  sidebar-background-color: "#202225"
  sidebar-text-color: "#696d68"
  sidebar-selected-text-color: var(--accent-color)
  sidebar-selected-icon-color: "#ffffff"

  label-badge-border-color: "green"
  primary-background-color: "#40444B"
  secondary-background-color: "#202225"

  label-badge-text-color: "var(--primary-text-color)"
  label-badge-background-color: "#2E333A"
  label-badge-red: "#DF4C1E"
  label-badge-blue: "#039be5"
  label-badge-green: "#0DA035"
  label-badge-yellow: "#f4b400"
  label-badge-grey: "var(--paper-grey-500)"

  paper-grey-50: "var(--primary-text-color)"
  paper-grey-200: "#3e4248"
  paper-grey-500: "#9e9e9e"

  #popup
  iron-overlay-backdrop-background-color: "#000000"
  iron-overlay-backdrop-opacity: "0.8"
  more-info-header-color: "#7289da"
  more-info-header-background: "#36393F"
  paper-dialog-background-color: "#202225"
  paper-dialog-color: "#43B581"

  #derived colors, to keep existing themes mostly working
  paper-card-header-color: "var(--accent-color)"
  paper-card-background-color: "#2F3136"
  paper-item-icon-color: "var(--primary-text-color)"
  paper-item-icon-active-color: "#da870a"
  table-row-background-color: "#6a6e7385"
  table-row-alternative-background-color: "#56595d8f"
  paper-listbox-color: "#ffffff"
  paper-listbox-background-color: "#202225"
  paper-tabs-selection-bar-color: "#ffffff"

  paper-toggle-button-checked-button-color: "var(--accent-color)"
  paper-toggle-button-checked-bar-color: "var(--accent-color)"
  paper-toggle-button-checked-ink-color: "var(--accent-color)"
  paper-toggle-button-unchecked-button-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-bar-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-ink-color: "var(--disabled-text-color)"

  paper-slider-knob-color: "var(--accent-color)"
  paper-slider-knob-start-color: "var(--accent-color)"
  paper-slider-pin-color: "var(--accent-color)"
  paper-slider-active-color: "var(--accent-color)"
  paper-slider-container-color: "linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat"
  paper-slider-secondary-color: "var(--secondary-background-color)"
  paper-slider-disabled-active-color: "var(--disabled-text-color)"
  paper-slider-disabled-secondary-color: "var(--disabled-text-color)"

  # for paper-spinner
  google-red-500: "#db4437"
  google-blue-500: "#4285f4"
  google-green-500: "#0f9d58"
  google-yellow-500: "#f4b400"
  paper-spinner-color: "var(--primary-color)"

  # opacity for light text on a dark background
  light-divider-opacity: "0.12"
  light-disabled-opacity: "0.3"
  light-secondary-opacity: "0.7"
  light-primary-opacity: "1.0"

  mdc-theme-primary: "#43B581"

# Theme based on Google app dark theme
# Creater: Juan - @juanmtech
# Website: https://www.juanmtech.com
# YouTube Channel: https://youtube.com/juanmtech
# My Home Assistant Config files: https://github.com/JuanMTech/Home_Assistant_files
#
#
Google Dark Theme:
  # Header:
  app-header-background-color: "#171717"
  app-header-text-color: "#BDC1C6"
  # Main Interface Colors
  primary-color: "#5F9BEA"
  light-primary-color: var(--primary-color)
  primary-background-color: "#171717"
  secondary-background-color: var(--primary-background-color)
  divider-color: var(--primary-background-color)
  # Text
  primary-text-color: "#BDC1C6"
  secondary-text-color: "#BDC1C6"
  text-primary-color: "#FFFFFF"
  disabled-text-color: "#717171"
  # Sidebar Menu
  sidebar-icon-color: var(--app-header-text-color)
  sidebar-text-color: '#BDC1C6'
  sidebar-background-color: "#202124"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#5F9BEA"
  sidebar-selected-text-color: var(--sidebar-selected-icon-color))
  # States and Badges
  state-icon-color: "#5F6267"
  state-icon-active-color: "#5F9BEA"
  state-icon-unavailable-color: var(--disabled-text-color)
  # Sliders
  paper-slider-knob-color: "#5F9BEA"
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)
  # Labels
  label-badge-background-color: "#202124"
  label-badge-text-color: "#BDC1C6"
  label-badge-red: "#D06568"
  label-badge-green: "#80C884"
  label-badge-blue: "#5F9BEA"
  label-badge-yellow: "#DFC271"
  label-badge-gray: "#5F6267"

  # Cards
  ha-card-border-radius: "15px"
  ha-card-box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
  paper-card-background-color: "#202124"
  paper-listbox-background-color: "#202124"
  # Switches
  switch-checked-button-color: "#5F9BEA"
  switch-checked-track-color: "#404D64"
  switch-unchecked-button-color: "#636466"
  switch-unchecked-track-color: "#636466"
  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
  # Table
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)

solarized-light:
  # Main colors
  primary-color: '#586e75'                                                        # Header
  accent-color: '#fdf6e3'                                                         # Accent color
  dark-primary-color: '#586e75'                                                   # Hyperlinks
  light-primary-color: 'var(--accent-color)'                                      # Horizontal line in about

  # Text colors
  primary-text-color: '#657b83'                                                   # Primary text colour, here is referencing dark-primary-color
  text-primary-color: 'var(--primary-text-color)'                                 # Primary text colour
  secondary-text-color: '#93a1a1'                                                 # For secondary titles in more info boxes etc.
  disabled-text-color: '#7F848E'                                                  # Disabled text colour
  label-badge-border-color: 'green'                                               # Label badge border, just a reference value

  # Background colors
  primary-background-color: '#fdf6e3'                                             # Settings background
  secondary-background-color: '#eee8d5'                                           # Main card UI background
  divider-color: 'rgba(0, 0, 0, .12)'                                             # Divider

  # Table rows
  table-row-background-color: '#fdf6e3'                                           # Table row
  table-row-alternative-background-color: '#eee8d5'                               # Table row alternative

  # Nav Menu
  paper-listbox-color: 'var(--primary-color)'                                     # Navigation menu selection hoover
  paper-listbox-background-color: 'var(--accent-color)'                           # Navigation menu background
  paper-grey-50: 'var(--primary-text-color)'
  paper-grey-200: 'var(--accent-color)'                                           # Navigation menu selection

  # Paper card
  paper-card-header-color: 'var(--dark-primary-color)'                            # Card header text colour
  paper-card-background-color: 'var(--accent-color)'                              # Card background colour
  paper-dialog-background-color: '#fdf6e3'                                        # Card dialog background colour
  paper-item-icon-color: 'var(--primary-text-color)'                              # Icon color
  paper-item-icon-active-color: '#b58900'                                         # Icon color active
  paper-item-icon_-_color: 'green'
  paper-item-selected_-_color: 'var(--accent-color)'
  paper-item-selected_-_background-color: '#cb4b16'                               # Popup item select
  paper-tabs-selection-bar-color: 'green'

  # Labels
  label-badge-red: '#586e75'                                                      # References the brand colour label badge border
  label-badge-text-color: 'var(--primary-text-color)'                             # Now same as label badge border but that's a matter of taste
  label-badge-background-color: 'var(--accent-color)'                             # Same, but can also be set to transparent here

  # Switches
  paper-toggle-button-checked-button-color: '#268bd2'
  paper-toggle-button-checked-bar-color: 'var(--primary-color)'
  paper-toggle-button-checked-ink-color: '#268bd2'
  paper-toggle-button-unchecked-button-color: 'var(--secondary-background-color)'
  paper-toggle-button-unchecked-bar-color: 'var(--secondary-text-color)'
  paper-toggle-button-unchecked-ink-color: 'var(--secondary-background-color)'

  # Sliders
  paper-slider-knob-color: 'var(--secondary-text-color)'
  paper-slider-knob-start-color: 'var(--secondary-text-color)'
  paper-slider-pin-color: 'var(--secondary-text-color)'
  paper-slider-active-color: 'var(--secondary-text-color)'
  paper-slider-container-color: 'linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat'
  paper-slider-secondary-color: 'var(--secondary-background-color)'
  paper-slider-disabled-active-color: 'var(--disabled-text-color)'
  paper-slider-disabled-secondary-color: 'var(--disabled-text-color)'

  # Google colors
  google-red-500: '#dc322f'
  google-green-500: '#859900'
