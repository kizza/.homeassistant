#
# SSL
#
http:
  server_port: !secret server_port
  ip_ban_enabled: true
  login_attempts_threshold: 10
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret proxy
    - !secret remote_proxy_v4
    - !secret remote_proxy_v6

