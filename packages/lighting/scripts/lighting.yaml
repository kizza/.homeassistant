#
# TV backlight
#
turn_on_tv_backlight:
  alias: Turn TV Backlight On
  sequence:
  - service: light.turn_on
    entity_id: light.tv_backlight
    data: {}
turn_off_tv_backlight:
  alias: Turn TV Backlight Off
  sequence:
  - service: light.turn_off
    entity_id: light.tv_backlight
    data: {}

#
# Connect deck light input_boolean to iftt
#
turn_on_deck_lights:
  alias: Turn on deck lights
  sequence:
  - service: ifttt.trigger
    data: {"event":"turn_deck_on"}
  - service: input_boolean.turn_on
    entity_id: input_boolean.deck_lights
turn_off_deck_lights:
  alias: Turn off deck lights
  sequence:
  - service: ifttt.trigger
    data: {"event":"turn_deck_off"}
  - service: input_boolean.turn_off
    entity_id: input_boolean.deck_lights
