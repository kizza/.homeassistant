light:
   - platform: flux_led
     devices:
       10.0.0.45:
         name: MagicLED
         mode: "rgb"

#
# Colours used in effects
#
input_boolean:
   effect_running:
     name: Effect running
     initial: off
   colour_red:
     name: Red
     icon: mdi:invert-colors
     initial: off
   colour_green:
     name: Green
     icon: mdi:invert-colors
     initial: off
   colour_blue:
     name: Blue
     icon: mdi:invert-colors
     initial: on
   colour_purple:
     name: Purple
     icon: mdi:invert-colors
     initial: on
   colour_sky:
     name: Sky
     icon: mdi:invert-colors
     initial: on
   colour_sun:
     name: Sun
     icon: mdi:invert-colors
     initial: off

#
# State to hold mood rgb string
#
input_text:
  mood_rgb:
    name: Mood (rgb)
    initial: Unknown

#
# Template switch to represent all leds group
#
switch:
  - platform: template
    switches:
      all_leds:
        friendly_name: All LED Strips
        icon_template: mdi:lightbulb-group-outline
        value_template: >
          {{ is_state('group.all_leds', 'on') }}
        turn_on:
          - service: homeassistant.turn_on
            entity_id: group.all_leds
        turn_off:
          - service: homeassistant.turn_off
            entity_id: group.all_leds

#
# Lighting scripts
#
script: !include_dir_merge_named scripts
