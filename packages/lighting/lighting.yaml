light:
   - platform: flux_led
     devices:
       !secret bedroom_magic_led:
         name: bedroom_magic_led
         mode: "rgb"
       !secret deck_magic_led:
         name: deck_magic_led
         mode: "rgb"
       !secret extra_magic_led:
         name: extra_magic_led
         mode: "rgb"

#
# Colours used in effects
#
input_boolean:
   effect_running:
     name: Effect running
     initial: off
   colour_red:
     name: Red
     icon: mdi:invert-colors
     initial: off
   colour_green:
     name: Green
     icon: mdi:invert-colors
     initial: off
   colour_blue:
     name: Blue
     icon: mdi:invert-colors
     initial: off
   colour_purple:
     name: Purple
     icon: mdi:invert-colors
     initial: on
   colour_sky:
     name: Sky
     icon: mdi:invert-colors
     initial: on
   colour_sun:
     name: Sun
     icon: mdi:invert-colors
     initial: on

   # Lights to include in effects cycle
   include_tv_backlight:
     name: TV Backlight
     icon: mdi:lightbulb-outline
     initial: on
   include_frame_backlight:
     name: Frame Backlight
     icon: mdi:lightbulb-outline
     initial: on
   include_deck_magic_led:
     name: Deck Backlight
     icon: mdi:lightbulb-outline
     initial: on
   include_bedroom_magic_led:
     name: Bedroom Backlight
     icon: mdi:lightbulb-outline
     initial: off
   include_extra_magic_led:
     name: Extra Backlight
     icon: mdi:lightbulb-outline
     initial: off

#
# State to hold mood rgb string
#
input_text:
  mood_rgb:
    name: Mood (rgb)
    initial: Unknown

#
# Template switch to represent all leds group
#
switch:
  - platform: template
    switches:
      all_leds:
        friendly_name: All LED Strips
        icon_template: mdi:lightbulb-group-outline
        value_template: >
          {{ is_state('group.all_leds', 'on') }}
        turn_on:
          - service: homeassistant.turn_on
            entity_id: group.all_leds
        turn_off:
          - service: homeassistant.turn_off
            entity_id: group.all_leds

#
# Lighting scripts
#
script: !include_dir_merge_named scripts
