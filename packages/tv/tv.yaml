#
# Living room remote
#
remote:
  - platform: broadlink
    name: Living Room Remote
    mac: !secret living_room_remote_mac
    host: !secret living_room_remote_host

#
# TV Android (ADB)
#
media_player:
  - platform: androidtv
    name: Big TV (Android)
    device_class: androidtv
    host: !secret android_tv_host
    adbkey: !secret android_tv_adbkey

#
# Notifications on tv
#
notify:
  - platform: nfandroidtv
    name: Android TV (notify)
    host: !secret android_tv_host
    color: black
    fontsize: medium
    transparency: 50%

#
# Custom tv service
#
tv_service:

#
# TV scripts
#
script: !include_dir_merge_named scripts
