#
# Notifications on tv
#
notify:
  - platform: nfandroidtv
    name: Android TV (notify)
    host: !secret android_tv_host
    color: black
    fontsize: medium
    transparency: 50%

switch:
  - platform: template
    switches:
      # Toggle the tv power
      big_tv_power:
        value_template: "{{ is_state('media_player.sony_bravia_tv', 'on') }}"
        turn_on:
          service: media_player.turn_on
          data:
            entity_id: media_player.sony_bravia_tv
        turn_off:
          service: media_player.turn_off
          data:
            entity_id: media_player.sony_bravia_tv
        icon_template: >-
          {% if is_state('media_player.sony_bravia_tv', 'on') %}
            mdi:television-classic
          {% else %}
            mdi:television-classic-off
          {% endif %}
      # Toggle the tv mute
      big_tv_mute:
        value_template: "{{ is_state_attr('media_player.sony_bravia_tv', 'is_volume_muted', true) }}"
        turn_on:
          service: media_player.volume_mute
          data:
            entity_id: media_player.sony_bravia_tv
            is_volume_muted: true
        turn_off:
          service: media_player.volume_mute
          data:
            entity_id: media_player.sony_bravia_tv
            is_volume_muted: false
        icon_template: >-
          {% if is_state_attr('media_player.sony_bravia_tv', 'is_volume_muted', true) %}
            mdi:volume-off
          {% else %}
            mdi:volume-high
          {% endif %}

#
# TV scripts
#
script: !include_dir_merge_named scripts
